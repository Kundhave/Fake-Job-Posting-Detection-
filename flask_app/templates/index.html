<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake Job Detector</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
    }

    h1 {
      text-align: center;
      color: #0077cc;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5rem;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      resize: vertical;
      margin-bottom: 1.2rem;
    }

    .button-group {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    input[type="submit"] {
      flex: 1;
      background-color: #0077cc;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      display: block;
      margin: 0 auto;
      transition: background-color 0.3s ease;
    }

    button {
      flex: 1;
      background-color: #0077cc;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005a9e;
    }

    .clear-btn {
      background-color: #ff4444;
    }

    .clear-btn:hover {
      background-color: #cc0000;
    }

    .result {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .fake {
      color: #d9534f;
    }

    .real {
      color: #5cb85c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fake Job Detector</h1>
    <form method="POST">
      <label for="description">Enter Job Description:</label>
      <textarea id="description" name="description" required>{{ description }}</textarea>
      
      <div class="button-group">
        <button type="submit" name="action" value="predict" class="submit-btn">Check Authenticity</button>
        <button type="submit" name="action" value="clear" class="clear-btn">Clear</button>
      </div>
    </form>

    {% if prediction %}
      <div class="result {{ 'fake' if prediction == 'Fake' else 'real' }}">
        Prediction: {{ prediction }}
      </div>
    {% endif %}
  </div>
</body>
</html>
